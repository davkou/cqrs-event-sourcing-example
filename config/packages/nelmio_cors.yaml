nelmio_cors:
    defaults:
        allow_origin: ['http://127.0.0.1:8080', 'http://127.0.0.1']
        allow_credentials: true
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['*']
        expose_headers: ['Link', 'Authorization']
        max_age: 0
    paths:
        '^/': null  # Permet tous les chemins