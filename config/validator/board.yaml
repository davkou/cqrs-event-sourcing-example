# Commands
Taranto\ListMaker\Board\Application\Command\CreateBoard:
    properties:
        aggregateId:
            - NotBlank: ~
            - Uuid:
                  versions: [4]
            - Taranto\ListMaker\Shared\Infrastructure\Validation\Constraints\AggregateDoesNotExist:
                  idField: boardId
                  collectionName: boards
        payload:
            - Collection:
                  fields:
                      title:
                          - NotBlank: ~
                          - Length:
                                max: 50

Taranto\ListMaker\Board\Application\Command\ChangeBoardTitle:
    properties:
        aggregateId:
            - NotBlank: ~
            - Uuid:
                  versions: [4]
            - Taranto\ListMaker\Shared\Infrastructure\Validation\Constraints\AggregateExists:
                  idField: boardId
                  collectionName: boards
        payload:
            - Collection:
                  fields:
                      title:
                          - NotBlank: ~
                          - Length:
                                max: 50

Taranto\ListMaker\Board\Application\Command\CloseBoard:
    properties:
        aggregateId:
            - NotBlank: ~
            - Uuid:
                  versions: [4]
            - Taranto\ListMaker\Shared\Infrastructure\Validation\Constraints\AggregateExists:
                  idField: boardId
                  collectionName: boards

Taranto\ListMaker\Board\Application\Command\ReopenBoard:
    properties:
        aggregateId:
            - NotBlank: ~
            - Uuid:
                  versions: [4]
            - Taranto\ListMaker\Shared\Infrastructure\Validation\Constraints\AggregateExists:
                  idField: boardId
                  collectionName: boards

# Queries
Taranto\ListMaker\Board\Application\Query\BoardById:
    properties:
        payload:
            - Collection:
                  fields:
                      boardId:
                          - NotBlank: ~
                          - Uuid:
                                versions: [4]
                          - Taranto\ListMaker\Shared\Infrastructure\Validation\Constraints\AggregateExists:
                                idField: boardId
                                collectionName: boards

Taranto\ListMaker\Board\Application\Query\ClosedBoards:
    properties:
        payload:
            - Count:
                  min: 0
                  max: 0

Taranto\ListMaker\Board\Application\Query\OpenBoards:
    properties:
        payload:
            - Count:
                  min: 0
                  max: 0
